<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    
    <strong style="border: 2px solid red">this is a paragraph</strong> <a style="border: 2px solid blue">this is a beautiful paragraph</a>
    <span style="border: 2px solid red">this is a span</span> <span style="border: 2px solid blueviolet">this is a beautiful span</span>
    <!--block element hote hai jo pure line ko occupy kr le even for a sigle word ya bole to paragraph hote hai block element
    whereas inline element sirf apne jitna space occupy krte hai ar span isme ate hai-->
        <li style="border: 4px solid rebeccapurple"> this is super</li><br>
        <em style="border: 4px solid rgb(30, 173, 73)"> this is super</em><br>
        <div style="border: 4px solid rgb(58, 22, 218)"> this is super</div>

</body>
</html>
