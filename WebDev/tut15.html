<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>

            /* Id selector */
            #firstPara{
            color: rgb(9, 236, 66);
        }
        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* grouping selector */
        footer,span{
            background-color: pink;
        }


    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p id="firstPara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is an another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    </div>
    <span>This is span</span>
    <footer>Tis is footer</footer>
</body>
</html>
